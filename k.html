<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop-Motion Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      position: relative;
    }
    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vw;
      color: white;
      text-align: center;
      z-index: 1;
    }
    .animation-container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Responsive Button Styling */
    button {
      position: absolute;
      bottom: 3vh;
      padding: 1.5vh 3vw;
      font-size: 2vw;
      background-color: #0a0302;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #dd4b39;
    }

    /* Mobile Adjustments */
    @media (max-width: 600px) {
      button {
        font-size: 4vw;
        padding: 2vh 5vw;
        bottom: 2vh;
      }
    }
  </style>
</head>
<body>
  <h1>Our objects keep our memories</h1>
  <div id="animationContainer" class="animation-container"></div>

  <!-- Button to go to gallery2.html -->
  <button onclick="window.location.href='l.html'">Next</button>

  <script>
    const animationContainer = document.getElementById('animationContainer');
    const animations = JSON.parse(localStorage.getItem('animations')) || [];
    if (animations.length === 0) {
      alert('No animations found!');
      window.location.href = 'index.html';
    }
    let currentAnimationIndex = 0;
    function playAnimation(frames) {
      const canvas = document.createElement('canvas');
      animationContainer.innerHTML = '';
      animationContainer.appendChild(canvas);
      const context = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      let frameIndex = 0;
      const speed = 100;
      function displayNextFrame() {
        const img = new Image();
        img.src = frames[frameIndex];
        img.onload = () => {
          context.clearRect(0, 0, canvas.width, canvas.height);
          context.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
        frameIndex = (frameIndex + 1) % frames.length;
      }
      const intervalId = setInterval(displayNextFrame, speed);
      setTimeout(() => {
        clearInterval(intervalId);
        currentAnimationIndex = (currentAnimationIndex + 1) % animations.length;
        playAnimation(animations[currentAnimationIndex]);
      }, frames.length * speed);
    }
    playAnimation(animations[currentAnimationIndex]);
  </script>
</body>
</html>
